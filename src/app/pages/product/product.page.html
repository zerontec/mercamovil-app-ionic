<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button color="dark" size="small" slot="end" (click)="openCart()" #cart>
     
      <ion-icon name="cart" slot="end"></ion-icon>
    </ion-button>
    <ion-title>Tienda</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card >
        <ion-card-header>
          <ion-card-title>Nombre Producto</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col size="8">
              <ion-label color="secondary">
                <b>Precio</b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button color="dark" size="small">
                ADD TO CART
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
  </ion-list>

  
</ion-content>
